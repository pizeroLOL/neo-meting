[package]
name = "neo-meting"
version = "0.1.0"
edition = "2021"

[dependencies]
base64 = "0.22.1"
hex = "0.4.3"
openssl = "0.10.73"
rand = "0.9.2"
reqwest = { version = "0.12.22", features = ["json"] }
salvo = { version = "0.81.0", features = ["logging"] }
serde = "1.0.219"
serde_json = "1.0.141"
tokio = { version = "1.46.1", features = ["macros", "sync"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
shuttle-runtime = "0.56.0"
